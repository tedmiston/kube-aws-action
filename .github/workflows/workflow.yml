name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: Docker build
        run: docker build . --file Dockerfile --tag $GITHUB_REPOSITORY:$GITHUB_SHA
      - name: Docker run
        uses: $GITHUB_REPOSITORY:$GITHUB_SHA
