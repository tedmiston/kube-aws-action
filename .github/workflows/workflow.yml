name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: Docker build
        run: docker build . --file Dockerfile --tag tedmiston/kube-aws-action
      - name: Docker run
        run: docker run --rm tedmiston/kube-aws-action
